<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = stylesheet href = "style.css">
    <title>Tic tac toe game</title>
</head>
<body>
    <nav>
        <ul>
            <li>My TicTacToe game</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <!-- <div class="line style = transform:translate(5vw,15vw) rotate(45deg);"></div> -->
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0 bb-0 bl-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac myTicToe</h1>
            <div>
                <span class = "info"></span>
                <button id = "Reset">RESET</button>
            </div>
            <div class="imgbox">
                <img src = "panda.gif">
            </div>
        </div>
    </div>
</body>
<script src = "main.js"></script>
</html>
